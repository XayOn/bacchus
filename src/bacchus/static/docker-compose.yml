version: "3.3"
services:
  traefik:
    image: "traefik:v2.4"
    restart: always
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=gandiv5
      - --certificatesresolvers.letsencrypt.acme.email=${email}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --entrypoints.websecure.http.tls.certResolver=letsencrypt
      - --entrypoints.websecure.http.tls.domains[0].main=private.${host}
    ports:
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    env_file:
      - .env
  openvpn:
    image: kylemanna/openvpn
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
       - "1194:1194/udp"
    volumes:
      - ./data/openvpn/:/etc/openvpn
    env_file:
      - .env
    labels:
      - com.centurylinklabs.watchtower.enable=true
  pihole:
    image: pihole/pihole:latest
    restart: always 
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
    volumes:
      - './data/etc-pihole/:/etc/pihole/'
      - './data/etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      # TODO: Add unbounddns
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
    env_file:
      - .env_general
    labels:
      - com.centurylinklabs.watchtower.enable=true
  kodi:
    image: xayon/docker-kodi-beta:gbm
    restart: always
    privileged: True
    volumes:
     - ./data/kodi_matrix:/root
     - /dev/bus/usb:/dev/bus/usb
     - /etc/group:/etc/group:ro
     - /etc/passwd:/etc/passwd:ro
     - /etc/shadow:/etc/shadow:ro
    labels:
      - traefik.http.routers.kodi.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/kodi`)
      - traefik.http.routers.kodi.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/jsonrpc`)
      - traefik.http.routers.kodi.tls=true
      - traefik.http.routers.kodi.tls.certresolver=letsencrypt
      - traefik.http.middlewares.kodi-stripprefix.stripprefix.prefixes=/kodi
      - traefik.http.routers.kodi.middlewares=kodi-stripprefix
      - traefik.http.services.kodi.loadbalancer.server.port=8080
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  jackett:
    image: ghcr.io/linuxserver/jackett
    restart: always
    volumes:
      - ./data/jackett:/config
      - ./data/downloads/complete:/downloads
    labels:
      - traefik.http.routers.jackett.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/jackett`)
      - traefik.http.routers.jackett.tls=true
      - traefik.http.routers.jackett.tls.certresolver=letsencrypt
      - traefik.http.services.jackett.loadbalancer.server.port=9117
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  transmission:
    image: ghcr.io/linuxserver/transmission
    restart: always
    volumes:
      - ./data/transmission/config:/config
      - ./data/downloads:/downloads
    labels:
      - traefik.http.routers.transmission.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/transmission`)
      - traefik.http.routers.transmission.tls=true
      - traefik.http.routers.transmission.tls.certresolver=letsencrypt
      - traefik.http.services.transmission.loadbalancer.server.port=9091
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    restart: always
    volumes:
      - ./data/sonarr:/config
      - ./media/tv:/tv
      - ./data/downloads/complete:/downloads
    labels:
      - traefik.http.routers.sonarr.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/sonarr`)
      - traefik.http.routers.sonarr.tls=true
      - traefik.http.routers.sonarr.tls.certresolver=letsencrypt
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  lidarr:
    image: ghcr.io/linuxserver/lidarr
    restart: always
    volumes:
      - ./data/lidarr:/config
      - ./media/music:/music
      - ./data/downloads/complete:/downloads
    labels:
      - traefik.http.routers.lidarr.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/lidarr`)
      - traefik.http.routers.lidarr.tls=true
      - traefik.http.routers.lidarr.tls.certresolver=letsencrypt
      - traefik.http.services.lidarr.loadbalancer.server.port=8686
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  readarr:
    image: hotio/readarr:nightly
    restart: always
    volumes:
      - ./data/readarr:/config
      - ./media/movies:/movies
      - ./data/downloads/complete:/downloads
    labels:
      - traefik.http.routers.readarr.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/readarr`)
      - traefik.http.routers.readarr.tls=true
      - traefik.http.routers.readarr.tls.certresolver=letsencrypt
      - traefik.http.services.readarr.loadbalancer.server.port=8787
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  radarr:
    image: ghcr.io/linuxserver/radarr
    restart: always
    volumes:
      - ./data/radarr:/config
      - ./media/movies:/movies
      - ./data/downloads/complete:/downloads
    labels:
      - traefik.http.routers.radarr.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/radarr`)
      - traefik.http.routers.radarr.tls=true
      - traefik.http.routers.radarr.tls.certresolver=letsencrypt
      - traefik.http.services.radarr.loadbalancer.server.port=7878
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  jellyfin:
    image: ghcr.io/linuxserver/jellyfin
    restart: always 
    volumes:
      - ./data/jellyfin:/config
      - ./data/media/tv:/data/tvshows
      - ./data/media/music:/data/music
      - ./data/media/books:/data/books
      - ./data/media/movies:/data/movies
    labels:
      - traefik.http.routers.jellyfin.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/jellyfin`)
      - traefik.http.routers.jellyfin.tls=true
      - traefik.http.routers.jellyfin.tls.certresolver=letsencrypt
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  organizr:
    image: organizr/organizr
    restart: always
    volumes:
      - ./data/organizr/:/config
    environment:
      - branch=v2-master
    labels:
      - traefik.enable=true
      - traefik.http.routers.organizr.rule=hostregexp(`{host:private.+}`)
      - traefik.http.routers.organizr.tls=true
      - traefik.http.routers.organizr.tls.certresolver=letsencrypt
      - traefik.http.services.organizr.loadbalancer.server.port=80
      - com.centurylinklabs.watchtower.enable=true
    env_file:
      - .env
  ombi:
    image: ghcr.io/linuxserver/ombi:development
    restart: always 
    volumes:
      - ./data/ombi/:/config
    labels:
      - traefik.http.routers.ombi.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/ombi`)
      - traefik.http.routers.kodi.rule=hostregexp(`{host:private.+}`) && Path(`/swagger/v1/swagger.json`)
      - traefik.http.middlewares.ombi-stripprefix.stripprefix.prefixes=/ombi
      - traefik.http.routers.ombi.middlewares=ombi-stripprefix
      - traefik.http.routers.ombi.tls=true
      - traefik.http.routers.ombi.tls.certresolver=letsencrypt
      - traefik.http.services.ombi.loadbalancer.server.port=3579
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
    env_file:
      - .env
  mariadb:
    image: mariadb:10
    restart: always
    depends_on:
      - watchtower
    env_file: .env
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - trafik.enable = false
    volumes:
      - ./data/mariadb:/var/lib/mysql
  redis:
    image: redis:5
    restart: always
    depends_on:
      - watchtower
    labels:
      - trafik.enable = false
      - com.centurylinklabs.watchtower.enable=true
    volumes:
      - ./data/redis:/data
  ubooquity:
    image: ghcr.io/linuxserver/ubooquity
    restart: always
    env_file:
      - .env_general
    volumes:
      - ./data/ubooquity:/config
      - ./data/media/books/:/books
      - ./data/media/comics/:/comics
    # TODO: Admin iface
    labels:
      - traefik.http.routers.ubooquity.rule=hostregexp(`{host:private.+}`) && PathPrefix(`/ubooquity`)
      - traefik.http.routers.ubooquity.tls=true
      - traefik.http.routers.ubooquity.tls.certresolver=letsencrypt
      - traefik.http.services.ubooquity.loadbalancer.server.port=2202
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
  nextcloud:
    image: nextcloud:21.0.0beta6-apache
    restart: always
    depends_on:
      - mariadb
      - redis
      - traefik
      - watchtower
    volumes:
      - ./data/media/nextcloud/config:/var/www/html/config/
      - ./data/media/nextcloud/data/:/var/www/html/data/
    env_file:
      - .env
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.nextcloud-caldav.redirectregex.permanent=true
      - traefik.http.middlewares.nextcloud-caldav.redirectregex.regex=^https://(.*)/.well-known/(card|cal)dav
      - traefik.http.middlewares.nextcloud-caldav.redirectregex.replacement=https://$${1}/remote.php/dav/
      - traefik.http.routers.nextcloud.entrypoints=websecure
      - traefik.http.routers.nextcloud.rule=hostregexp(`{host:cloud.+}`)
      - traefik.http.routers.nextcloud.middlewares=nextcloud-caldav@docker
      - traefik.http.routers.nextcloud.tls=true
      - traefik.http.routers.nextcloud.tls.certresolver=letsencrypt
      - com.centurylinklabs.watchtower.enable=true
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 86400
