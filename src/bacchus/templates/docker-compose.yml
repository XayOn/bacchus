version: '3'
services:
  jellyfin:
    image: linuxserver/jellyfin
    volumes:
      - ./data/jellyfin:/config
      - ./data/media/tv:/data/tvshows
      - ./data/media/movies:/data/movies
      - ./data/media/books:/data/books
      - ./data/media/music:/data/music
    ports:
      - 8096:8096
    devices:
      - /dev/dri:/dev/dri 
    networks:
      - common
    env_file:
      - .env_general
    restart: unless-stopped
  medusa:
    restart: always
    image: linuxserver/medusa
    networks:
      - common
    volumes:
      - ./data/medusa:/config
      - ./data/media/tv:/tv
      - ./data/downloads/complete:/downloads
    env_file:
      - .env_general
    ports:
      - 8081:8081 
    restart: always 
    networks:
      - common
  openvpn:
    cap_add:
      - NET_ADMIN
    image: kylemanna/openvpn
    ports:
       - "1194:1194/udp"
    restart: always
    volumes:
      - ./data/openvpn/:/etc/openvpn
  radarr:
    restart: always
    image: linuxserver/radarr
    networks:
      - common
    env_file:
      - .env_general
    volumes:
      - ./data/radarr:/config
      - ./data/media/movies:/movies
      - ./data/downloads/:/downloads
    ports:
      - 7878:7878 
    restart: unless-stopped
  lazylibrarian:
    image: thraxis/lazylibrarian-calibre
    restart: always
    networks:
      - common
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./data/lazylibrarian:/config
      - ./data/downloads/complete/:/downloads/complete
      - ./data/media/books:/books
      - ./data/media/audiobooks:/audiobooks
      - ./data/media/magazines:/magazines
      - ./data/media/comics:/comics
    ports:
      - 5299:5299 
    restart: unless-stopped

  lidarr:
    image: linuxserver/lidarr
    restart: always
    networks:
      - common
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./data/lidarr:/config
      - ./data/media/music:/music
      - ./data/downloads/:/downloads
    ports:
      - 8686:8686 
    restart: unless-stopped
  jackett:
    image: linuxserver/jackett
    restart: always
    networks:
      - common
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./data/jackett:/config
      - ./data/downloads/complete:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

  nextcloud:
    image: nextcloud:latest
    restart: always
    expose:
      - '80'
    networks:
      - common
    volumes:
      - ./data/media/nextcloud/:/data/
    env_file:
      - .env_nextcloud
      - .env_general
  onlyoffice-document-server:
    image: onlyoffice/documentserver:latest
    restart: always
    stdin_open: true
    tty: true
    restart: always
    env_file:
      - .env_general
    networks:
      - common 
    expose:
      - '80'
      - '443'
    volumes:
      - document_data:/var/www/onlyoffice/Data
      - document_log:/var/log/onlyoffice
  nginx:
    depends_on: 
      - onlyoffice-document-server
      - pihole
      - transmission
      - lidarr
      - jellyfin
      - radarr
      - nextcloud
      - medusa
      - lazylibrarian
      - jackett
      - kodi
    image: nginx
    restart: always
    stdin_open: true
    tty: true
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - common 
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data/certmanager/certificates/:/etc/certs
    env_file:
      - .env_general
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  transmission:
    image: linuxserver/transmission
    restart: always
    networks:
      - common
    ports:
      - "51413:51413/tcp" 
      - "51413:51413/udp"
    env_file:
      - .env_general
    volumes:
      - ./data/transmission/config:/config
      - ./data/downloads:/downloads
    restart: unless-stopped
  pihole:
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
    env_file:
      - .env_general
    volumes:
      - './data/etc-pihole/:/etc/pihole/'
      - './data/etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
    networks:
      - common
    restart: unless-stopped
  kodi:
    restart: always
    image: xayon/docker-kodi-beta:gbm 
    privileged: True
    volumes:
     - ./data/kodi_matrix:/root
     - /dev/bus/usb:/dev/bus/usb
     - /etc/group:/etc/group:ro
     - /etc/passwd:/etc/passwd:ro
     - /etc/shadow:/etc/shadow:ro
    ports:
     - 8080:8080
    networks:
     - common 

networks:
  common: 
    driver: 'bridge'
  
volumes:
  document_data:
  document_log:
  mysql_data:
  nextcloud_data:
